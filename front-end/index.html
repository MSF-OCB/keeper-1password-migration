<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Keeper Migration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="header">
      <h2>Keeper Migration Tool</h2>
    </div>
    <h2 style="margin-bottom: 50px">Migrating from Keeper to 1Password</h2>
    <section>
      <div class="dots">
        <div class='dots-container'>
          <span class="dot">1</span>
          <p>Login</p>
        </div>
        <div>
          <span class="dot">2</span>
          <p>Account Check</p>
        </div>
        <div>
          <span class="dot">3</span>
          <p>Migrate</p>
        </div>
      </div>
      <div class="form-container">
        <div id="hidden" class="scroll-container">
          <p>Starting ...</p>
        </div>
        <form id="form" action="#">
          <input
            type="text"
            placeholder="Keeper user"
            id="usernameInput"
            name="kuser"
            required
          />
          <input
            type="password"
            placeholder="Keeper Master Password"
            id="passwordInput"
            name="lname"
            required
          />
          <div style='text-align: left;'>
            <label for="checkbox1"><input type="checkbox" id="checkbox1"  style='width: 30px;' required/>
                I have disabled MFA and configured a master password</label>
          </div>
          <div>
            <button class="submit-button" id="login-button" style='float: right'>Login</button>
          </div>
        </form>
        <div
        class='done-msg'
        id="hidden"
        style='margin-top: 30px; float:left'>
            <h3>All done, Thanks!</h3>
        </div>
        <button
        class="submit-button migrate-button"
        id="hidden"
        style='margin-top: 30px;'
      >
        Migrate
      </button>
      </div>

    </section>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
